<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>credit card </title>
    <link rel="stylesheet" href="assets/master/style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <main class="container-fluid ">
    <div class="h-100 mx-auto col-6   position-relative row d-flex  justify-content-center ">
        <div class="cardS    col-12 ">
          <section class="position-relative h-100 mx-auto    d-flex justify-content-around "  >
                  <div class=" bg-img col-12">
                      <div class="col-12 d-flex justify-content-between p-3">
                        <img src="./assets/img/a1.png" alt="">
                        <img src="./assets/img/a2.png" alt="">
                      </div>
                      <div class="col-12 p-4">
                        <span class="col-12 py-3 px-1 incomtext h2 "></span>
                        <span class="d-flex col-12 cardn_mags"></span>

                      </div>
                      <div class="col-12 px-0 mx-0 row  justify-content-evenly">
                          <section class="col-8 ">
                            <p class="  py-0 my-0">Card Holder</p>
                            <span class="full-name d-flex  col-12"> </span>
                            <span class="d-flex col-12 holder_mags"></span>
                          </section>
                          <section class="col-3">
                            <p class="py-0 my-0">expires</p>
                               <div class="col-12 row">
                                <span class="col-6  d-flex _month ">mm</span>
                                <span class="col-6  d-flex _year">yy</span>
                               </div>
                          </section>
                      </div>
                  </div>    
                  <div class="back col-12 d-flex align-items-center  ">
                    <div class="col-12">

                      <section class="col-12 mt-3  d-flex justify-content-center">
                        <div class="col-11 mt-4 p-4">
                          <span></span>
                        </div>
                       </section>
                       <section class="col-12  mt-2">
                              <p class="col-12  text-end px-5 ">CVV</p>
                              <div class="col-11  mx-auto ">
                                <p class="w-100 d-flex p-2 justify-content-end align-items-center cvv-val"></p>
                              </div>
                       </section>
                       <figure class="col-11 py-4 d-flex justify-content-end">
                        <img src="assets/img/a2.png" alt="">
                       </figure>


                    </div>
                  </div>
          </section>
  
          
        
        </div>
        <div class="cart-text bg-primary-subtle d-flex justify-content-around align-items-center col-12 ">
          <div class="col-11 ">
            <section class="row mx-auto justify-content-around col-8 ">
           
                <div class="col-11 tex">
                  <span>CARD NUMBER</span>
                </div>
                  <input class="col-11" id="cardN" type="text" >
 
            </section>
                <section class="row py-4 mx-auto d-flex  justify-content-around col-8  ">
               
                  <div class="col-12  ">
                    <span class="ms-3">CARD HOLDER</span>
                  </div>
                    <input class="col-11 " id="card-holder" type="text" >
                  </section>
                   <section class="row mx-0 px-0 py-3  justify-content-center">
                    <div class="col-12 d-flex justify-content-around">
                      <span class="ms-5">EXPIRATION DATE</span>
                      <span class="mx-5" id="">CCV</span>
                    </div>
                    <select class="col-2 mx-3 month">
                      <option></option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    
                      
                     </select>
                     <select class="col-2 years" id="focus">
                      <option value=""></option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      
                  
                     </select> 

                     <div class="ccv col-3">
                      <input type="text " id="cvvInput" class="col-12">
                      <span class="d-flex col-12 cvv_mags"></span>

                     </div>
                   </section>

                  <div class=" bt py-3 row justify-content-center">
                    <button type="submit" id="submit">submit</button>
                  </div>
          </div>
        </div>
    </div>
</main>
 <script src="assets/js/app.js"></script>
